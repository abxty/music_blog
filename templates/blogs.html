{% extends "base.html" %}
{% block title %}All Reviews Â· ABXTY AUDIT{% endblock %}

{% block content %}
<main class="track-grid">
    {% for track in tracks %}
    <a href="/review/{{ track.id }}" class="track-link">
        <article class="track-card">
            <img src="{{ url_for('static', filename=track.image_path) }}">
            <h2>{{ track.track_name }}</h2>
            <p>{{ track.artist }}</p>
        </article>
    </a>
    {% endfor %}
</main>
{% endblock %}
